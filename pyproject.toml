[tool.poetry]
name = "movemywine"
version = "0.1.0"
description = "Package to compute bottles transport price. Comes with a simple dash app"
authors = ["Nicolas Lair <nl.nicolas.lair@gmail.com>"]
readme = "README.md"
packages = [ { include = "srcv2" }, { include = "src" } ]

[tool.poetry.dependencies]
python = ">=3.11.4,<3.13"
pandas = "^2.0.1"
dash = "^2.9.3"
plotly = "^5.14.1"
dash-bootstrap-components = "^1.4.1"
dash-daq = "^0.5.0"
numpy = "^1.26.0"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
ruff = "^0.1.6"
pre-commit = "^3.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
